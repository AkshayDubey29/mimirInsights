server[object Object]
    listen 3000 server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 124;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options nosniff" always;
    add_header Referrer-Policyno-referrer-when-downgrade" always;
    add_header Content-Security-Policy default-src self' http: https: data: blob: 'unsafe-inline'" always;

    # API proxy
    location /api/ {
        proxy_pass http://mimir-insights-backend:8080pi/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30        proxy_read_timeout30   }

    # Health check endpoint
    location /health {
        access_log off;
        return200ealthy\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ [object Object]
        expires 1y;
        add_header Cache-Control public, immutable";
    }

    # React router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page404ex.html;
    error_page50053504html;
    location = /50tml {
        root /usr/share/nginx/html;
    }
}