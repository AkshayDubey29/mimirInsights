# Production Helm Values for MimirInsights
# Monitoring and LLM features disabled for production stability

# Global settings
global:
  namespace: mimir-insights

# Namespace configuration
namespace:
  enabled: true
  name: mimir-insights
  labels:
    app.kubernetes.io/name: mimir-insights
    app.kubernetes.io/instance: production

# Mimir configuration - Where the actual Mimir deployment is running
mimir:
  # Namespace where Mimir is deployed (auto-discovered if empty or "auto")
  namespace: "auto"
  # Organization ID for multi-tenant Mimir (X-Scope-OrgID header)
  orgId: "default"
  # Auto-discovery configuration
  discovery:
    # Enable automatic Mimir namespace detection
    autoDetect: true
    # Enhanced namespace patterns to search for Mimir (regex supported)
    namespacePatterns:
      # Standard Mimir namespaces
      - "mimir.*"
      - ".*mimir.*"
      - "cortex.*"
      - ".*cortex.*"
      # Observability and monitoring namespaces
      - "observability.*"
      - "monitoring.*"
      - "metrics.*"
      - "prometheus.*"
      # Common production naming patterns
      - ".*-mimir-.*"
      - ".*-cortex-.*"
      - ".*-obs-.*"
      - ".*-mon-.*"
      # Cloud provider specific patterns
      - ".*-observability.*"
      - ".*-monitoring.*"
      - ".*-metrics.*"
      # Enterprise patterns
      - ".*-mimir-prod.*"
      - ".*-mimir-staging.*"
      - ".*-cortex-prod.*"
      - ".*-cortex-staging.*"
      # Multi-tenant patterns
      - ".*-shared.*"
      - ".*-common.*"
      - ".*-platform.*"
      - ".*-infra.*"
    # Enhanced label selectors to identify Mimir namespaces
    namespaceLabels:
      - key: "app.kubernetes.io/name"
        values: ["mimir", "cortex", "observability", "monitoring"]
      - key: "app.kubernetes.io/part-of"
        values: ["mimir", "cortex", "observability", "monitoring", "metrics"]
      - key: "app.kubernetes.io/component"
        values: ["mimir", "cortex", "observability", "monitoring"]
      - key: "app.kubernetes.io/instance"
        values: ["mimir", "cortex", "observability", "monitoring"]
      - key: "name"
        values: ["mimir", "cortex", "observability", "monitoring"]
      - key: "component"
        values: ["mimir", "cortex", "observability", "monitoring"]
      - key: "type"
        values: ["observability", "monitoring", "metrics"]
      - key: "platform"
        values: ["observability", "monitoring", "metrics"]
    # Comprehensive component discovery patterns
    componentPatterns:
      # Distributor patterns - handles metric ingestion
      distributor: 
        - ".*distributor.*"
        - ".*dist.*"
        - ".*distribute.*"
        - ".*ingest.*dist.*"
        - ".*metric.*dist.*"
        - ".*mimir.*dist.*"
        - ".*cortex.*dist.*"
        - ".*obs.*dist.*"
        - ".*mon.*dist.*"
        - ".*-dist-.*"
        - ".*-distributor-.*"
        - ".*distributor-.*"
        - ".*-distributor"
        - "distributor-.*"
        - ".*distributor"
        - ".*dist.*ingest.*"
        - ".*ingest.*dist.*"
        - ".*metric.*ingest.*"
        - ".*receive.*"
        - ".*receiver.*"
        - ".*collect.*"
        - ".*collector.*"
      # Ingester patterns - stores metrics
      ingester:
        - ".*ingester.*"
        - ".*ingest.*"
        - ".*store.*"
        - ".*storage.*"
        - ".*mimir.*ingest.*"
        - ".*cortex.*ingest.*"
        - ".*obs.*ingest.*"
        - ".*mon.*ingest.*"
        - ".*-ingest-.*"
        - ".*-ingester-.*"
        - ".*ingester-.*"
        - ".*-ingester"
        - "ingester-.*"
        - ".*ingester"
        - ".*ingest.*store.*"
        - ".*store.*ingest.*"
        - ".*write.*"
        - ".*writer.*"
        - ".*persist.*"
        - ".*persistence.*"
      # Querier patterns - handles queries
      querier:
        - ".*querier.*"
        - ".*query.*"
        - ".*read.*"
        - ".*reader.*"
        - ".*mimir.*query.*"
        - ".*cortex.*query.*"
        - ".*obs.*query.*"
        - ".*mon.*query.*"
        - ".*-query-.*"
        - ".*-querier-.*"
        - ".*querier-.*"
        - ".*-querier"
        - "querier-.*"
        - ".*querier"
        - ".*query.*read.*"
        - ".*read.*query.*"
        - ".*search.*"
        - ".*searcher.*"
        - ".*fetch.*"
        - ".*fetcher.*"
        - ".*frontend.*"
        - ".*query.*frontend.*"
        - ".*frontend.*query.*"
      # Compactor patterns - compacts data
      compactor:
        - ".*compactor.*"
        - ".*compact.*"
        - ".*merge.*"
        - ".*merger.*"
        - ".*mimir.*compact.*"
        - ".*cortex.*compact.*"
        - ".*obs.*compact.*"
        - ".*mon.*compact.*"
        - ".*-compact-.*"
        - ".*-compactor-.*"
        - ".*compactor-.*"
        - ".*-compactor"
        - "compactor-.*"
        - ".*compactor"
        - ".*compact.*merge.*"
        - ".*merge.*compact.*"
        - ".*consolidate.*"
        - ".*consolidator.*"
        - ".*optimize.*"
        - ".*optimizer.*"
      # Ruler patterns - handles rules
      ruler:
        - ".*ruler.*"
        - ".*rule.*"
        - ".*alert.*"
        - ".*recording.*"
        - ".*mimir.*rule.*"
        - ".*cortex.*rule.*"
        - ".*obs.*rule.*"
        - ".*mon.*rule.*"
        - ".*-rule-.*"
        - ".*-ruler-.*"
        - ".*ruler-.*"
        - ".*-ruler"
        - "ruler-.*"
        - ".*ruler"
        - ".*rule.*eval.*"
        - ".*eval.*rule.*"
        - ".*rule.*exec.*"
        - ".*exec.*rule.*"
        - ".*rule.*process.*"
        - ".*process.*rule.*"
      # Alertmanager patterns - handles alerts
      alertmanager:
        - ".*alertmanager.*"
        - ".*alert.*manager.*"
        - ".*alert.*"
        - ".*notification.*"
        - ".*mimir.*alert.*"
        - ".*cortex.*alert.*"
        - ".*obs.*alert.*"
        - ".*mon.*alert.*"
        - ".*-alert-.*"
        - ".*-alertmanager-.*"
        - ".*alertmanager-.*"
        - ".*-alertmanager"
        - "alertmanager-.*"
        - ".*alertmanager"
        - ".*alert.*notify.*"
        - ".*notify.*alert.*"
        - ".*alert.*send.*"
        - ".*send.*alert.*"
        - ".*alert.*dispatch.*"
        - ".*dispatch.*alert.*"
      # Store Gateway patterns - handles object storage
      store_gateway:
        - ".*store.*gateway.*"
        - ".*gateway.*"
        - ".*store.*"
        - ".*object.*store.*"
        - ".*mimir.*store.*"
        - ".*cortex.*store.*"
        - ".*obs.*store.*"
        - ".*mon.*store.*"
        - ".*-store-.*"
        - ".*-gateway-.*"
        - ".*store.*gateway-.*"
        - ".*-store.*gateway"
        - "store.*gateway-.*"
        - ".*store.*gateway"
        - ".*gateway.*store.*"
        - ".*object.*gateway.*"
        - ".*gateway.*object.*"
        - ".*storage.*gateway.*"
        - ".*gateway.*storage.*"
        - ".*s3.*gateway.*"
        - ".*gcs.*gateway.*"
        - ".*azure.*gateway.*"
      # Additional Mimir components
      memcached:
        - ".*memcached.*"
        - ".*cache.*"
        - ".*mimir.*cache.*"
        - ".*cortex.*cache.*"
        - ".*-cache-.*"
        - ".*cache-.*"
        - ".*-cache"
        - "cache-.*"
        - ".*cache"
      consul:
        - ".*consul.*"
        - ".*service.*discovery.*"
        - ".*discovery.*"
        - ".*mimir.*consul.*"
        - ".*cortex.*consul.*"
        - ".*-consul-.*"
        - ".*consul-.*"
        - ".*-consul"
        - "consul-.*"
        - ".*consul"
      etcd:
        - ".*etcd.*"
        - ".*kv.*store.*"
        - ".*key.*value.*"
        - ".*mimir.*etcd.*"
        - ".*cortex.*etcd.*"
        - ".*-etcd-.*"
        - ".*etcd-.*"
        - ".*-etcd"
        - "etcd-.*"
        - ".*etcd"
      nginx:
        - ".*nginx.*"
        - ".*proxy.*"
        - ".*load.*balancer.*"
        - ".*lb.*"
        - ".*mimir.*nginx.*"
        - ".*cortex.*nginx.*"
        - ".*-nginx-.*"
        - ".*nginx-.*"
        - ".*-nginx"
        - "nginx-.*"
        - ".*nginx"
        - ".*proxy.*"
        - ".*-proxy-.*"
        - ".*proxy-.*"
        - ".*-proxy"
        - "proxy-.*"
        - ".*proxy"
    # Enhanced service discovery patterns
    servicePatterns:
      # Standard Mimir service patterns
      - "mimir-.*"
      - "cortex-.*"
      - ".*-mimir-.*"
      - ".*-cortex-.*"
      # Component-specific service patterns
      - ".*distributor.*"
      - ".*ingester.*"
      - ".*querier.*"
      - ".*compactor.*"
      - ".*ruler.*"
      - ".*alertmanager.*"
      - ".*store.*gateway.*"
      - ".*gateway.*"
      # Alternative naming patterns
      - ".*-dist-.*"
      - ".*-ingest-.*"
      - ".*-query-.*"
      - ".*-compact-.*"
      - ".*-rule-.*"
      - ".*-alert-.*"
      - ".*-store-.*"
      # Service discovery patterns
      - ".*-service.*"
      - ".*-svc.*"
      - ".*service.*"
      - ".*svc.*"
      # Load balancer patterns
      - ".*-lb.*"
      - ".*-loadbalancer.*"
