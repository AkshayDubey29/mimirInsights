# Image pull secrets for private registry
imagePullSecrets:
  - name: ghcr-secret

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "false"
  prometheus.io/port: "8080"

# Node selector for production nodes (disabled for kind cluster)
nodeSelector: {}

# Affinity for high availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - mimir-insights
        topologyKey: kubernetes.io/hostname

# Tolerations for production nodes
tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  supplementalGroups: [1000]

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Backend configuration
backend:
  enabled: true
  image: ghcr.io/akshaydubey29/mimir-insights-backend:20250719-121834
  replicaCount: 1
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    - name: MIMIR_NAMESPACE
      value: "auto"
    - name: MIMIR_API_URL
      value: "http://mimir-querier.mimir.svc.cluster.local:9009"
    - name: MIMIR_ORG_ID
      value: "default"
    - name: MIMIR_DISCOVERY_ENABLED
      value: "true"
    - name: MIMIR_DISCOVERY_NAMESPACE_PATTERNS
      value: ".*-mimir-.*,.*-obs-.*,.*-platform.*,.*-monitoring.*,.*-metrics.*,.*-observability.*,mimir,cortex,observability,monitoring,metrics,platform"
    - name: MIMIR_DISCOVERY_LABEL_SELECTORS
      value: "app.kubernetes.io/name~=mimir,app.kubernetes.io/name~=cortex,app.kubernetes.io/name~=observability,app.kubernetes.io/name~=monitoring,app.kubernetes.io/name~=metrics,app.kubernetes.io/name~=platform,app~=mimir,app~=cortex,app~=observability,app~=monitoring,app~=metrics,app~=platform"
    - name: MIMIR_DISCOVERY_COMPONENT_PATTERNS
      value: ".*-distributor.*,.*-ingester.*,.*-querier.*,.*-compactor.*,.*-ruler.*,.*-alertmanager.*,.*-store-gateway.*,.*-memcached.*,.*-consul.*,.*-etcd.*,.*-nginx.*,distributor,ingester,querier,compactor,ruler,alertmanager,store-gateway,memcached,consul,etcd,nginx"
    - name: MIMIR_DISCOVERY_SERVICE_PATTERNS
      value: ".*-distributor.*,.*-ingester.*,.*-querier.*,.*-compactor.*,.*-ruler.*,.*-alertmanager.*,.*-store-gateway.*,.*-memcached.*,.*-consul.*,.*-etcd.*,.*-nginx.*,distributor,ingester,querier,compactor,ruler,alertmanager,store-gateway,memcached,consul,etcd,nginx"
    - name: MIMIR_DISCOVERY_CONFIG_PATTERNS
      value: ".*-mimir.*,.*-cortex.*,.*-observability.*,.*-monitoring.*,.*-metrics.*,.*-platform.*,mimir,cortex,observability,monitoring,metrics,platform"
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "info"
    - name: API_BASE_PATH
      value: "/api"
    - name: ENABLE_MONITORING
      value: "false"
    - name: ENABLE_LLM
      value: "false"
  containerPort: 8080
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startupProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
  config:
    mimir:
      namespace: "{{ .Values.mimir.namespace | default \"auto\" }}"
      api_url: "http://mimir-querier.mimir.svc.cluster.local:9009"
      org_id: "{{ .Values.mimir.orgId | default \"default\" }}"
      timeout: "{{ .Values.mimir.api.timeout }}"
      discovery:
        auto_detect: "{{ .Values.mimir.discovery.autoDetect }}"
        namespace_patterns: "{{ .Values.mimir.discovery.namespacePatterns | toJson }}"
        component_patterns: "{{ .Values.mimir.discovery.componentPatterns | toJson }}"
        service_patterns: "{{ .Values.mimir.discovery.servicePatterns | toJson }}"
        config_map_patterns: "{{ .Values.mimir.discovery.configMapPatterns | toJson }}"
    k8s:
      in_cluster: true
      tenant_label: team
      tenant_prefix: tenant-
    log:
      level: info
      format: json
    ui:
      theme: dark
      refresh_interval: 30
    llm:
      enabled: false
      provider: openai
      model: gpt-4
      max_tokens: 1000
  service:
    type: ClusterIP
    port: 8080
  livenessProbe:
    enabled: true
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    enabled: true
    httpGet:
      path: /ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Frontend configuration
frontend:
  enabled: true
  image: ghcr.io/akshaydubey29/mimir-insights-frontend:20250719-121834
  env:
    - name: BACKEND_SERVICE_NAME
      value: "couguard-mimir-insights-backend"
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  env:
    - name: REACT_APP_API_BASE_URL
      value: "/api"
    - name: REACT_APP_ENABLE_MOCK_DATA
      value: "false"
    - name: REACT_APP_ENABLE_MONITORING
      value: "false"
    - name: REACT_APP_ENABLE_LLM
      value: "false"
    - name: LOCAL_DEV
      value: "false"
    - name: ENVIRONMENT
      value: "production"
    - name: API_BASE_URL
      value: ""
    - name: NODE_ENV
      value: "production"
