  # API configuration
  api:
    # Service name pattern for distributor (auto-discovered if empty)
    distributorService: ""
    # Default port for Mimir components
    port: 9090
    # Timeout for API calls
    timeout: 30
    # Enhanced paths to try for metrics endpoints
