[object Object]{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2ind: HorizontalPodAutoscaler
metadata:
  name: {{ include "mimir-insights.fullname" . }}-backend
  namespace: {{ includemimir-insights.namespace" . }}
  labels:
    {{- includemimir-insights.labels" . | nindent 4pec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "mimir-insights.fullname" . }}-backend
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
  [object Object]{- if .Values.hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}
  {{- end }}
  [object Object]{- if .Values.hpa.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.targetMemoryUtilizationPercentage }}
  {{- end }}
{{- end }} 